<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css" >
</head>
<body>
    <form action="">
        <label class="catagoryheading">Personal Details</label><br><br>

        <label for="name">Name:</label>
        <input type="text" name="name"><br><br>

        <label for="pass">Password:</label>
        <input type="password" name="pass"><br><br>

        <label for="mail">Email id:</label>
        <input type="email" name="mail"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input><br><br>

        <label for="contact">Contact</label>
        <input type="tel" name="contact"><br><br>

        <label class="catagoryheading" >Educational Qualification</label><br><br>

        <label >Degree:</label>
        <select name="degree">
            <option value="select group">-- Select Group --</option>
        </select><br><br>

        <label >Engineering:</label>
        <select name="degree">
            <option value="select group">-- Select Group --</option>
        </select><br><br>

        <label >Hobbies:</label>
        <input type="checkbox" name="hobbie">
        <label for="chess">Playing Chess</label>
        <input type="checkbox" name="hobbie">
        <label for="book">Reading Book</label><br><br><br>

        <label for="address" class="catagoryheading" >Address</label><br><br>
        <textarea name="address" class="addressbox"></textarea><br><br>

        <label for="attach">Attach Resume:</label>
        <input type="file" name="attach">
        <label for="attach"></label><br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
